<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OTT Platform</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="navbar" style="background-color: var(--darker-bg);">
        <div class="container navbar-content">
            <div class="nav-left flex items-center gap-2">
                <a href="index.html" class="logo">
                    <i class="fas fa-cloud"></i> Cine<span style="color: white;">Cloud</span>
                </a>
                <ul class="nav-links desktop-only">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="mylist.html" id="my-list-link">My List</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div id="auth-buttons"></div>
            </div>
        </div>
    </nav>

    <div class="static-page">
        <h1>Contact Us</h1>
        <form style="max-width: 500px;">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-input" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-input" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="modal">
        <div class="modal-content auth-container">
            <div class="auth-box"><span class="close-modal" onclick="closeModal('login-modal')">&times;</span>
                <h2 class="auth-title">Sign In</h2>
                <form id="login-form"><input type="email" id="login-email" class="form-input" placeholder="Email"
                        required style="margin-bottom:1rem"><input type="password" id="login-password"
                        class="form-input" placeholder="Password" required style="margin-bottom:1rem"><button
                        type="submit" class="btn btn-primary" style="width:100%">Sign In</button></form>
            </div>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content auth-container">
            <div class="auth-box"><span class="close-modal" onclick="closeModal('register-modal')">&times;</span>
                <h2 class="auth-title">Register</h2>
                <form id="register-form"><input type="text" id="reg-name" class="form-input" placeholder="Name" required
                        style="margin-bottom:1rem"><input type="email" id="reg-email" class="form-input"
                        placeholder="Email" required style="margin-bottom:1rem"><input type="password" id="reg-password"
                        class="form-input" placeholder="Password" required style="margin-bottom:1rem"><button
                        type="submit" class="btn btn-primary" style="width:100%">Register</button></form>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title">Are you sure?</h2>
            <p id="confirm-message">Confirm action</p>
            <div class="flex justify-center gap-2"><button type="button" class="btn btn-primary"
                    id="confirm-yes">Yes</button><button type="button" class="btn btn-secondary"
                    onclick="closeModal('confirm-modal')">No</button></div>
        </div>
    </div>

    <script src="scripts/background-animation.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
