<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - OTT Platform</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar" style="background-color: var(--darker-bg);">
        <div class="container navbar-content">
            <div class="nav-left flex items-center gap-2">
                <a href="index.html" class="logo">NETFLIX_CLONE</a>
                <ul class="nav-links desktop-only">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="mylist.html" id="my-list-link">My List</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div id="auth-buttons"></div>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box" style="text-align: center;">
            <h1 style="margin-bottom: 2rem;">My Profile</h1>
            <div style="font-size: 5rem; margin-bottom: 1rem; color: var(--primary-color);">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="profile-name">User Name</h2>
            <p id="profile-email" style="color: grey; margin-bottom: 2rem;">user@example.com</p>

            <div style="background: #333; padding: 1rem; border-radius: 4px; margin-bottom: 2rem;">
                <h3>Watchlist Items</h3>
                <p id="wishlist-count" style="font-size: 2rem; font-weight: bold;">0</p>
            </div>

            <button class="btn btn-primary" onclick="confirmLogout()">Logout</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title">Are you sure?</h2>
            <p id="confirm-message">Confirm action</p>
            <div class="flex justify-center gap-2"><button type="button" class="btn btn-primary"
                    id="confirm-yes">Yes</button><button type="button" class="btn btn-secondary"
                    onclick="closeModal('confirm-modal')">No</button></div>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
